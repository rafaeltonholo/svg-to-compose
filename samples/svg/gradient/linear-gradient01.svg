<?xml version="1.0" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
    "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg height="4cm" version="1.1" viewBox="0 0 800 400" width="8cm" xmlns="http://www.w3.org/2000/svg">
  <desc>Example lingrad01 - fill a rectangle using a
    linear gradient paint server
  </desc>
  <g>
    <defs>
      <linearGradient id="MyGradient">
        <stop offset="5%" stop-color="#F60" />
        <stop offset="95%" stop-color="#FF6" />
      </linearGradient>
    </defs>

    <!-- Outline the drawing area in blue -->
    <rect fill="none" height="398" stroke="blue" width="798" x="1" y="1" />

    <!-- The rectangle is filled using a linear gradient paint server -->
    <rect fill="url(#MyGradient)" height="200" stroke="black" stroke-width="5" width="600" x="100" y="100" />
  </g>
</svg>
